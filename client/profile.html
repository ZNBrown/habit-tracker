<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styleprofile.css">
    <link rel="icon" href="https://flaticons.net/icon.php?slug_category=user-interface&slug_icon=checkbox">
    <title>TrackIt</title>
    <link rel="stylesheet" href="static/style-form.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

    <header>
        <div>
            <img id="logo" src="https://flaticons.net/icon.php?slug_category=user-interface&slug_icon=checkbox" alt="logo"></img>
        </div>

        <div>
            <h1 id="welcome">TrackIt</h1>
        </div>

        <div id="logoutarea">
            <button id="logout">Log Out</button>
        </div>

    </header>
    <div class="profilearea">        
        <div id="profile">

            <h1 id="welcomeUser"></h1>

            <button id="addhabit">add habit</button>

        </div>

        
    </div>

    <div id="habitsContainer">
        <!--habitContainer created in profile.js-->
    </div>

    <div id="habitModal"class="habit-modal hidden">
        <div class="popup-modal">
            <i id="closeHabit" class="fas fa-times"></i>
            <h1>New Habit</h1>
            <form id="habitForm">
                <label for="hName">Habit name:</label>
                <input name="hName" type="text" id="hName" placeholder="e.g. drink water" autocomplete="off" required>
                <label for="hFrequency">Frequency:</label>
                <select name="hFrequency" id="hFrequency" required>
                    <option value="Daily" selected="selected">Daily</option>
                    <option value="Weekly">Weekly</option>
                    <option value="Monthly">Monthly</option>
                </select>
                <label for="freqTarget">Frequency target:</label>
                <input name="freqTarget" type="number" id="freqTarget" placeholder="2" min="1" max="10" required>
                <input onclick="renderHabitPrep()" type="button" id="submitHabit" value="Add habit">
            </form>
        </div>
    </div>
    <footer>
        <p>Hamsa, Henry, Zach, Zain & Zerh</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js" integrity="sha512-/n/dTQBO8lHzqqgAQvy0ukBQ0qLmGzxKhn8xKrz4cn7XJkZzy+fAtzjnOQd5w55h4k1kUC+8oIe6WmrGUYwODA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/relativeTime.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_relativeTime)</script>
    <script defer src="static/profile.js"></script>

</body>
</html>
