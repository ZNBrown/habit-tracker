<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styleprofile.css">
    <title>HTracker</title>
    <link rel="stylesheet" href="static/style-form.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

    <header>
        <div>
            <h1 id="logo">Logo</h1>
        </div>

        <div>
            <h1 id="welcome">HTRACKER</h1>
        </div>

        <div id="logoutarea">
            <button id="logout">Log Out</button>
        </div>

    </header>

    <main>
        <div class="profilearea">        
            <div id="profile">

                <p>My Profile: Welcome [name]</p>

                <button id="addhabit">add habit</button>

            </div>

            
        </div>

        <div class="habits">  

            <div id="habitdet">

                <div id="one">
                
                    <div id="exercise"></div>

                </div>

                <div id="two">
                
                    <div id="frequency"></div>

                </div>

                <div id="three">

                    <div id="pie"></div> 
                    
                    <div id="tick"></div>

                    <div id="delete"></div>

                </div>           
                
            </div>
        </div>
    </main>
    <div class="habit-modal hidden">
        <div class="popup-modal">
            <i id="closeHabit" class="fas fa-times"></i>
            <h1>New Habit</h1>
            <form>
                <label for="hName">Habit name:</label>
                <input name="hName" type="text" id="hName" placeholder="e.g. drink water" autocomplete="off" required>
                <label for="hFrequency">Frequency:</label>
                <select name="hFrequency" id="hFrequency" required>
                    <option value="freqDaily" selected="selected">Daily</option>
                    <option value="freqWeekly">Weekly</option>
                    <option value="freqMonthly">Monthly</option>
                </select>
                <label for="freqTarget">Frequency target:</label>
                <input name="freqTarget" type="number" id="freqTarget" placeholder="2" min="1" max="5" required>
                <input type="submit" id="submitHabit" value="Add habit">
            </form>
        </div>
    </div>
    <script src="static/profile.js"></script>
</body>
</html>
