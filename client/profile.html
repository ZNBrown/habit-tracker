        <div id="logoutarea">
            <button id="logout">Log Out</button>

        <div id="profile">

    <div id="habitModal"class="habit-modal hidden">
        <div class="popup-modal">
            <i id="closeHabit" class="fas fa-times"></i>
            <h1>New Habit</h1>
            <form id="habitForm">
                <label for="hName">Habit name:</label>
                <input name="hName" type="text" id="hName" placeholder="e.g. drink water" autocomplete="off" required>
                <label for="hFrequency">Frequency:</label>
                <select name="hFrequency" id="hFrequency" required>
                    <option value="Daily" selected="selected">Daily</option>
                    <option value="Weekly">Weekly</option>
                    <option value="Monthly">Monthly</option>
                </select>
                <label for="freqTarget">Frequency target:</label>
                <input name="freqTarget" type="number" id="freqTarget" placeholder="2" min="1" max="5" required>
                <input onclick="renderHabits()" type="button" id="submitHabit" value="Add habit">
            </form>
        </div>
    </div>
    <footer>
